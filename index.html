<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JSC Productions going LIVE</h1>

    <div class="countdownContainer">
        <div class="daysC countdownEl">
            <p class="bigText" id="days">H</p>
            <span>Days</span>
        </div>
        <div class="hoursC countdownEl">
            <p class="bigText" id="hours">H</p>
            <span>Hours</span>
        </div>
        <div class="minutesC countdownEl">
            <p class="bigText" id="minutes">H</p>
            <span>Minutes</span>
        </div>
        <div class="secondsC countdownEl">
            <p class="bigText" id="seconds">H</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
